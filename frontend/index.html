<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNN Vertex Degree Predictor</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Left Column: Inputs -->
    <div class="input-column">
        <div class="input-section">
            <label for="graphInput">Graph Input</label>
            <textarea id="graphInput" placeholder="0 1
0 2
1 2
1 3
2 3
4"></textarea>
        </div>
        
        <button id="generateBtn" onclick="generateRandomGraph()">Random Graph</button>
        
        <button id="clearBtn" onclick="clearCanvas()" style="background: #555555;">Clear Canvas</button>
        
        <button id="analyzeBtn" onclick="analyzeGraph()">Analyze</button>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
    </div>

    <!-- Center Column: Graph Visualization (Full Width) -->
    <div class="graph-column">
        <div class="graph-container" id="graphContainer">
            <canvas id="graphCanvas"></canvas>
            <button id="toggleControlsBtn" class="toggle-controls-btn" onclick="toggleControls()">Hide Controls</button>
            <div class="canvas-help" id="canvasHelp">
                <p><strong>Controls:</strong></p>
                <p>• Double-click empty space: Create node</p>
                <p>• Single-click node: Select node</p>
                <p>• Drag node: Move it around</p>
                <p>• Right-click + drag empty space: Pan canvas</p>
                <p>• Right-click node: Start edge</p>
                <p>• Click node: Complete edge (toggle)</p>
                <p>• Backspace: Delete selected node</p>
            </div>
        </div>
    </div>

    <script src="js/interactive-graph.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
